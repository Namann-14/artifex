services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: artifex-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: artifex
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - artifex-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artifex-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Server Configuration
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
      
      # MongoDB Connection
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/artifex?authSource=admin
      
      # Clerk Authentication (Required - Add your keys)
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET:-}
      
      # Freepik API (Required - Add your key)
      FREEPIK_API_KEY: ${FREEPIK_API_KEY}
      FREEPIK_API_URL: https://api.freepik.com/v1/ai/mystic
      
      # Optional - Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      
      # Image Generation Settings
      IMAGE_UPLOAD_MAX_SIZE: 10485760
      IMAGE_UPLOAD_MAX_FILES: 5
      IMAGE_TEMP_DIR: ./temp/uploads
      IMAGE_STORAGE_DIR: ./storage/images
      IMAGE_CLEANUP_INTERVAL: 3600000
      
      # Quota Settings
      FREE_TIER_MONTHLY_LIMIT: 10
      PLUS_TIER_MONTHLY_LIMIT: 100
      PRO_TIER_MONTHLY_LIMIT: 1000
    volumes:
      - backend_uploads:/app/uploads
      - backend_temp:/app/public/temp
      - backend_storage:/app/storage/images
    networks:
      - artifex-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
        NEXT_PUBLIC_CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
    container_name: artifex-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Next.js Configuration
      NODE_ENV: production
      
      # Clerk Authentication (Required - Add your key)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      
      # Backend API URL
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
      
      # Optional - Cloudinary
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      NEXT_PUBLIC_CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
    networks:
      - artifex-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  artifex-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  backend_temp:
    driver: local
  backend_storage:
    driver: local
